<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Navbar</title>
  </head>
  <body>
    <nav>
      <div class="image">
        <img
          src="https://images.indianexpress.com/2021/01/myntra.png"
          alt="myntra_symbol"
        />
      </div>
      <div class="list-unordered">
        <ul>
          <li>Men</li>
          <li>Women</li>
          <li>Kids</li>
          <li>Home & Living</li>
          <li>Beauty</li>
          <li>Studio</li>
        </ul>
      </div>
      <div class="input_element">
        <div class="symbol">
          <img
            src="https://cdn-icons-png.flaticon.com/512/482/482631.png"
            alt="search"
          />
        </div>
        <div>
          <input type="text" placeholder="Search..." />
        </div>
      </div>
      <div class="cart">
        <div>
          <div class="icon">
            <img
              src="https://t4.ftcdn.net/jpg/00/65/77/27/360_F_65772719_A1UV5kLi5nCEWI0BNLLiFaBPEkUbv5Fv.jpg"
              alt=""
            />
          </div>
          <div class="text">Profile</div>
        </div>
        <div>
          <div class="icon2">
            <img
              src="https://t4.ftcdn.net/jpg/00/65/77/27/360_F_65772719_A1UV5kLi5nCEWI0BNLLiFaBPEkUbv5Fv.jpg"
              alt=""
            />
          </div>
          <div class="text">Wishlist</div>
        </div>
        <div>
          <div class="icon1">
            <img
              src="https://t4.ftcdn.net/jpg/00/65/77/27/360_F_65772719_A1UV5kLi5nCEWI0BNLLiFaBPEkUbv5Fv.jpg"
              alt=""
            />
          </div>
          <div class="text">Cart</div>
        </div>
      </div>
    </nav>
  </body>
</html>
